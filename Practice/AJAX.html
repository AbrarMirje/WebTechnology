<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AJAX</title>
</head>
<body>
    <!-- Asynchrounous JavaScript and XML -->
    <p id="para">This is the original text</p>
    <input type="button" value="Click" onclick="changeText()" id="btn">

    <script>
        function changeText() {
            // Create an object
            const xml = new XMLHttpRequest();

            // Open 
            xml.open('GET', 'abrar.txt', true)

            // onload
            xml.onload = function () {
                document.getElementById('para').innerHTML = this.responseText;
            }

            // Send the data
            xml.send();

        }
    </script>
</body>
</html>
